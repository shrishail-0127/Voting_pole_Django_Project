{% load static %}

<link rel = "stylesheet" href=" {% static 'polls/style.css' %}">



<h1> List of Questions </h1>
{% if latest_question_list %}
    <ul>
        {% for q in latest_question_list  %}
        <li> <a href="{% url 'polls:detail' q.id %} "> {{q.question}} </li>
        
        {% endfor %}
    </ul>

{% else %}
    <p>No polls are available</p>


{% endif %}
